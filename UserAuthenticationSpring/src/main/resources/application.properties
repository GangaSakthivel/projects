# Application name
spring.application.name=UserAuthenticationSpring

# PostgreSQL DB configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/security_db
spring.datasource.username=postgres
spring.datasource.password=1901
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.security=DEBUG

jwt.secret=MySecretKeyForJWTGenerationThatIsVerySecure123456
security.debug=true

jwt.expiration=86400000 # 1 day expiration (in milliseconds)

# Role-based access
role.user=USER



